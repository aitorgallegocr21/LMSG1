<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="caja">
        <h1>Cabecera de la página: Header</h1>
        <picture>
            <source srcset="images/shaum6.jpg" media="(min-width: 1200px)">
            <source srcset="images/shaum5.jpg" media="(min-width: 1000px)">
            <source srcset="images/shaum4.jpg" media="(min-width: 800px)">
            <source srcset="images/shaum3.jpg" media="(min-width: 600px)">
            <source srcset="images/shaum2.jpg" media="(min-width: 400px)">
            <img src="images/shaum1.jpg" alt="Imagen de una oveja">
        </picture>
    </header>
    <main>
        <nav class="caja">
            <ul>
                <li>Opción de menú 1</li>
                <li>Opción de menú 2</li>
                <li>Opción de menú 3</li>
            </ul>
        </nav>
        <section">
            <article>
                <h2>Título del artículo</h2>
                <p>Contenido de la página <strong>section > article</strong></p>
            </article>
            <aside>
                <p>Área de contenido relacionado dentro de la seccióin: <strong>aside</strong></p>
            </aside>
        </section>
    </main>
    <footer>
        <p>Pie de página: <strong>footer</strong></p>
    </footer>
</body>
</html>
