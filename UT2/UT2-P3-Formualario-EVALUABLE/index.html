<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <h1>Formulario de registro</h1>

    <form action="procesa.php" method="get">
        <fieldset>
            <legend>Datos personales</legend>
            <br>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="50" required>
            <br>
            <br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" maxlength="50" required>
            <br>
            <br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="pass" name="pass" maxlength="8">
            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad" value="18" disabled>
            <br>
            <br>
            <label for="sexo">Sexo:</label>
            <input type="radio" id="sexo-hombre" name="sexo" value="hombre" checked>
            <label for="sexo-hombre">hombre</label>
            <input type="radio" id="sexo-mujer" name="sexo" value="mujer">
            <label for="sexo-mujer">mujer</label>
            <br>
            <br>
        </fieldset>

        <br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" readonly>
        <br>
        <br>
        <label for="poblacion">Población:</label>
        <select name="poblacion" id="poblacion">
            <option value="madrid">Madrid</option>
            <option value="alicante">Alicante</option>
            <option value="valencia">Valencia</option>
            <option value="sevilla" selected>Sevilla</option>
        </select>
        <br>
        <br>
        <label for="descripcion">Descripción:</label>
        <textarea name="desc" id="desc" cols="30" rows="4"></textarea>
        <br>
        <br>
        <label>
            <input type="checkbox" name="masinf" id="masinf" checked>
            Deseo recibir información sobre novedades y ofertas
        </label>
        <br>
        <br>
        <label>
            <input type="checkbox" name="condiciones" id="condiciones">
            Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos
        </label>
        <br>
        <br>
        <label for="foto">Adjuntar foto:</label>
        <input type="file" name="foto" id="foto">
        <br>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar datos">
    </form>
</body>
</html>
