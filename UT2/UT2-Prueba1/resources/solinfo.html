<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud información</title>
</head>
<body>
    <h1>Solicitud de Información</h1>

    <form action="mailto:amsterdam@ie.com" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" size="30" required>
        <br><br>
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" size="30" required>
        <br><br>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">
        <br><br>
        <label for="edad">Edad</label>
        <select id="edad" name="edad">
            <option value="menor18">Menor de 18 años</option>
            <option value="18a38">Entre 18 y 38 años</option>
            <option value="mayor38">Mayor de 38 años</option>
        </select>
        <br><br>
        <label for="masinfo">Solicitar más información:</label>
        <input list="tipos-info" id="masinfo" name="masinfo">
        <datalist id="tipos-info">
            <option value="pico">
            <option value="escalonado">
            <option value="campana">
        </datalist>
        <br><br>
        <label for="desc">Descripción:</label>
        <textarea id="desc" name="desc" cols="30" rows="4"></textarea>
        <br><br>
        <input type="checkbox" id="acepto" name="acepto" required>
        <label for="acepto">Acepto el tratamiento de mis datos personales</label>
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
